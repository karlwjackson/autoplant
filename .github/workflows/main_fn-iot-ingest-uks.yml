name: Build and deploy Python project to Azure Function App - fn-iot-ingest-uks

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  AZURE_FUNCTIONAPP_PACKAGE_PATH: '.'   # folder with host.json & requirements.txt
  PYTHON_VERSION: '3.11'

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Verify expected files exist
        working-directory: ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}
        run: |
          test -f host.json || (echo "ERROR: host.json not found" && exit 1)
          test -f requirements.txt || (echo "ERROR: requirements.txt not found" && exit 1)
          test -f HttpIngest/function.json || (echo "ERROR: HttpIngest/function.json not found" && exit 1)
          test -f HttpIngest/__init__.py || (echo "ERROR: HttpIngest/__init__.py not found" && exit 1)

      - name: Install dependencies
        working-directory: ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Azure login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_76B4F6C178E648529D2479098CFD42DB }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_582A77BEF5F24F71973511B29A4447E9 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_CD292E82CB2B4173AD61B01E95DB2BE3 }}

      - name: Deploy to Azure Functions
        uses: azure/functions-action@v1
        with:
          app-name: fn-iot-ingest-uks
          slot-name: Production
          package: ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}
          # Or use a publish profile instead of OIDC:
          # publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_XXXX }}
